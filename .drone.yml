kind: pipeline
name: default

steps:
- name: test
  image: alpine
  commands:
  - echo "it works!"
  # fail the build if the last commit message contains `ci:fail`
  - git log -1 --oneline | grep -v 'ci:fail'
  when:
    branches:
    - dev
    - master
    - release-*
    - testing*
    - trying
    - staging

